{% load staticfiles %}

<!DOCTYPE html>
<html xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />    
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ custom.title }}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.1.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-3.1.1/css/jumbotron-narrow.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-3.1.1/js/bootstrap.min.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          {% block navigation %}
          {% endblock %}
        </ul>
        <h1 class="text-muted">CustAd</h1>
      </div>

      {% block big_heading %}
      {% endblock %} 

      <div class="row marketing">
        {% block content %}
        {% endblock %} 
      </div>


    </div> <!-- /container -->

   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
